<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "black"}, "group": 5, "id": "Revenue", "label": "\uc218\uc775(\ub9e4\ucd9c\uc561)", "shape": "dot", "size": 10, "title": "Statement: IS Type: Value"}, {"font": {"color": "black"}, "group": 98, "id": "CostOfSalesRatio", "label": "\ub9e4\ucd9c\uc6d0\uac00\uc728", "shape": "dot", "size": 12, "title": "Statement: IS Type: Ratio"}, {"font": {"color": "black"}, "group": 5, "id": "CostOfSales", "label": "\ub9e4\ucd9c\uc6d0\uac00", "shape": "dot", "size": 10, "title": "Statement: IS Type: Value"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "Revenue", "title": "denominator", "to": "CostOfSalesRatio", "weight": 2}, {"arrows": "to", "from": "CostOfSales", "title": "numerator", "to": "CostOfSalesRatio", "weight": 2}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
